Thuật toán là gì ?
    -Thuật toán là một tập hợp hữu hạn bao gồm các hướng dẫn được xác định rõ ràng để giải quyết 1 vấn đề

Cấu trúc dữ liệu là gì ?
    - Data structure is a storage that is used to store and organize data. It is a way of arranging data on a computer so that it can be accessed and updated efficiently.
    Cấu trúc dữ liệu là 1 kho lưu trữ được dùng để lưu trữ và tổ chức dữ liệu. Nó là cách sắp xếp dữ liệu trong máy tính để có thể truy cập và cập nhật một cách dễ dàng.

    Note: Data structure and data types are slightly different. Data structure is the collection of data types arranged in a specific order.
    Chú ý: Cấu trúc dữ liệu và kiểu dữ liệu hơi khác nhau . Cấu trúc dữ liệu là 1 tập hợp các kiểu dữ liệu được sắp xếp theo thứ tự cụ thể

    Phân loại : 
     Data structures are divided into two categories:

        Linear data structure ( cấu trúc dữ liệu tuyến tính )
        Non-linear data structure ( cấu trúc dữ liệu phi tuyến tính )

    Linear Data Structure : Trong cấu trúc dữ liệu tuyến tính , các phần tử được lưu trữ nối tiếp nhau 

        Các loại cấu trúc điển hình thuộc loại tuyến tính : Array, Stack, Queue, Linked List

       1. Array : In an array, elements in memory are arranged in continuous memory. All the elements of an array are of the same type

       2. Stack : In stack data structure, elements are stored in the LIFO principle. That is, the last element stored in a stack will be removed first.
        (LIFO - Phần tử được lưu trữ cuối trong ngăn xếp sẽ bị xoá trước tiên - like a pile of plates )

       3. Queue : Unlike stack, the queue data structure works in the FIFO principle where first element stored in the queue will be removed first. 
        (FIFO - Phần tử được lưu trữ đầu tiên sẽ bị xoá trước tiên - like a queue of people in the ticket counter)

       4. Linked List : In linked list data structure, data elements are connected through a series of nodes. And, each node contains the data items and address to the next node.
       ( Slightly Similar for network of Nodes in Blockchain).



        Non-Linear Structure : Trong cấu trúc dữ liệu phi tuyến tính 
            Unlike linear data structures, elements in non-linear data structures are not in any sequence. Instead they are arranged in a hierarchical manner where one element will be connected to one or more elements.
        Non-linear data structures are further divided into graph and tree based data structures.

            Khác với cách lưu trữ của linear, nó sẽ tổ chức các dữ liệu theo dạng cấp bậc và không theo trình tự nhất định nào cả, mỗi phần tử sẽ liên kết với 1 hoặc nhiều phần tử khác. 
        2 cấu trúc điển hình là Tree và Graph.


